<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/const.css">
        <link rel="stylesheet" type="text/css" href="css/timemashine.css">
        <style>
            #shield{
                position: absolute;
                left: 0px;
                top: 0px;
                width: 100vw;
                height: 100vh;
                border: transparent;
                background-color: black;
                opacity: 0.4;
            }
        </style>
    </head>
    <body>
        <div id="screen">
            <img src="img/background.jpg" id="background" draggable="false">
            <div id="shield"></div>
            <div id="container">
                <span id="title" onclick="window.location.href='web6.html';">
                    來自未來的網站
                </span>
                <img src="img/setting.png" id="setting" draggable="false" onclick="window.location.href='web6_setting.html';">
            </div>
            <div id="board">
                <div id="form">
                    <span id="question">
                        欲傳送至日期
                    </span>
                    <input type="date" id="inputzone">
                    <div id="enter" onclick="window.location.href='web6_timemashine3.html';">
                        <span id="enter_span">
                            確定
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/banned.js"></script>
        <script src="js/generation.js"></script>
    </body>
</html>
