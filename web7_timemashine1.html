<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/const.css">
        <link rel="stylesheet" type="text/css" href="css/timemashine.css">
    </head>
    <body>
        <div id="screen">
            <img src="img/background.jpg" id="background" draggable="false">
            <div id="container">
                <span id="title" onclick="window.location.href='web7.html';">
                    來自未來的網站
                </span>
                <img src="img/setting.png" id="setting" draggable="false" onclick="window.location.href='web7_setting.html';">
            </div>
            <div id="board">
                <div id="form">
                    <span id="question">
                        預計使用日期
                    </span>
                    <input type="date" id="inputzone">
                    <div id="enter" onclick="window.location.href='web7_timemashine2.html';">
                        <span id="enter_span">
                            確定
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/banned.js"></script>
        <script src="js/generation.js"></script>
        <script>
            let time=new Date();
            let year=time.getFullYear().toString();
            let month=time.getMonth().toString();
            let date=time.getDate().toString();
            if(month.length==1){
                month='0'+month;
            }
            if(date.length==1){
                date='0'+date;
            }
            document.getElementById('inputzone').value=year+'-'+month+'-'+date;
        </script>
    </body>
</html>
