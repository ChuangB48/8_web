<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/const.css">
        <link rel="stylesheet" type="text/css" href="css/lobby.css">
        <style>
            ::-webkit-scrollbar{
                display: none;
            }
            #board{
                overflow: scroll;
            }
            #button4{
                top: 110%;
            }
            #button5{
                top: 250%;
            }
            #button6{
                top: 500%;
            }
            #button7{
                top: 10000%;
            }
        </style>
    </head>
    <body>
        <div id="screen">
            <img src="img/background.jpg" id="background" draggable="false">
            <div id="container">
                <span id="title">
                    來自未來的網站
                </span>
                <img src="img/setting.png" id="setting" draggable="false" onclick="window.location.href='web11_setting.html';">
            </div>
            <div id="board">
                <div class="button" id="timemachine" onclick="window.location.href='web11_timemashine0.html';">
                    <span>
                        時光機
                    </span>
                </div>
                <div class="button" id="anywaydoor" onclick="window.location.href='web11_anywaydoor0.html';">
                    <span>
                        任意門
                    </span>
                </div>
                <div class="button" id="magiclamp" onclick="window.location.href='web11_magiclamp0.html';">
                    <span>
                        阿拉丁神燈
                    </span>
                </div>
                <div class="button" id="button4">
                    <span>
                        什麼!可以往下滑!!!
                    </span>
                </div>
                <div class="button" id="button5">
                    <span>
                        你竟然還想繼續滑
                    </span>
                </div>
                <div class="button" id="button6">
                    <span>
                        你會有報應的
                    </span>
                </div>
                <div class="button" id="button7">
                    <span>
                        沒了
                    </span>
                </div>
            </div>
        </div>
        <script src="js/banned.js"></script>
        <script src="js/generation.js"></script>
    </body>
</html>
