<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/const.css">
        <link rel="stylesheet" type="text/css" href="css/lobby.css">
        <style>
            #hand{
                position: absolute;
                left: 50%;
                bottom: 0px;
                height: 25%;
            }
            #hander{
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%,-50%);
                height: 90%;
                opacity: 0;
            }
        </style>
    </head>
    <body>
        <div id="screen">
            <img src="img/background.jpg" id="background" draggable="false">
            <div id="container">
                <span id="title">
                    來自未來的網站
                </span>
                <img src="img/setting.png" id="setting" draggable="false" onclick="window.location.href='web10_setting.html';">
            </div>
            <div id="board">
                <div class="button" id="timemachine" onclick="window.location.href='web10_timemashine0.html';">
                    <span>
                        時光機
                    </span>
                </div>
                <div class="button" id="anywaydoor" onclick="window.location.href='web10_anywaydoor0.html';">
                    <span>
                        任意門
                    </span>
                </div>
                <div class="button" id="magiclamp" onclick="window.location.href='web10_magiclamp0.html';">
                    <span>
                        阿拉丁神燈
                    </span>
                </div>
                <img src="img/hander.png" id="hander">
                <img src="img/hand.jpg" id="hand" onclick="javascript:hand()">
            </div>
        </div>
        <script src="js/banned.js"></script>
        <script src="js/generation.js"></script>
        <script>
            function hand(){
                let sound=new Audio('img/horror_piano_chord1.mp3');
                sound.play();
                document.getElementById('hand').style.opacity='0';
                document.getElementById('hander').style.opacity='1';
            }
        </script>
    </body>
</html>
